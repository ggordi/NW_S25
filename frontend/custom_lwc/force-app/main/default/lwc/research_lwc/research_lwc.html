<template>
  <lightning-card title="ðŸ“Š Stock Research">
    <div class="slds-p-around_medium slds-grid slds-grid_vertical slds-gutters">

      <!-- Input -->
      <lightning-input
        label="Ticker Symbol"
        variant="label-stacked"
        value={searchTerm}
        onchange={handleInputChange}
        class="slds-m-bottom_small">
      </lightning-input>

      <!-- Search Button -->
      <lightning-button
        variant="brand"
        label="Search"
        class="slds-m-bottom_medium"
        onclick={handleSearch}>
      </lightning-button>

      <!-- Results -->
      <template if:true={result}>
        <div class="slds-box slds-theme_shade slds-p-around_medium slds-rounded_large">
          <p class="slds-text-heading_small slds-m-bottom_x-small"><strong>Name:</strong> {result.name}</p>
          <p class="slds-text-body_regular"><strong>Price:</strong> ${result.price}</p>
          <p class="slds-text-body_regular"><strong>Sector:</strong> {result.sector}</p>
          <p class="slds-text-body_regular"><strong>P/E:</strong> {result.pe}</p>
        </div>
      </template>

    </div>
  </lightning-card>
</template>
